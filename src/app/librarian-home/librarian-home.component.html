
<h1 align=center>welcome to librarian home page</h1>


<div class="container mt-4">
    <table class="table table-border table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>registrationId</th>
                <th>BookId</th>
                <th>registrationDate</th>
                <th>userId</th>
                <th>Accept</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let books of allreq">
                <td>{{books.registrationId}}</td>
                <td>{{books.bookId}}</td>
                <td>{{books.registrationDate}}</td>
                <td>{{books.userId}}</td>
                <td>
                    <!-- Button trigger modal -->
                    <button *ngIf='registerid!=books.registrationId' type="button" class="btn btn-success" data-toggle="modal"
                        data-target="#exampleModal" (click)='acceptRequest(books.registrationId)'>
                        Accept
                    </button>
                    <button *ngIf='registerid===books.registrationId' type="button" class="btn btn-primary" disabled data-toggle="modal"
                        data-target="#exampleModal" (click)='acceptRequest(books.registrationId)'>
                        Issued
                    </button>

                </td>

            </tr>
        </tbody>

    </table>

</div>
