<div class="container mt-4">
    <table class="table table-border table-hover table-striped">
        <thead class="table-secondary">
            <tr>
                <th>transactionId</th>
                <th>fine</th>
                <th>issuedDate</th>
                <th>registrationId</th>
                <th>returnDate</th>
                <th>status</th>

            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let books of allissued" class="table-info">
                <td>{{books.transactionId}}</td>
                <td>{{books.fine}}</td>
                <td>{{books.issueDate}}</td>
                <td>{{books.registrationId}}</td>
                <td>{{books.returnDate}}</td>
                <td>


                    <button *ngIf="books.status!='returned'" type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#exampleModal" (click)=call(books)>
                        return
                    </button>
                    <button *ngIf="books.status=='returned'" type="button" class="btn btn-primary" disabled>
                        returned
                    </button>

                    <!-- Modal -->

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Return Book</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form #returnForm="ngForm" (ngSubmit)="return(returnForm)">
                                        <input type="date" name='returnDate' #returnDate='ngModel' ngModel
                                            placeholder="enter date here" class="form-control mb-3">
                                        <div class="btn-group float-right">
                                            <button type="submit" class="btn btn-outline-dark">submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
